<!DOCTYPE html>
<html lang="zh">
<head>
    <title>我是教练</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../commonCss/reset.css">
    <link rel="stylesheet" href="../commonCss/materialize.css">
    <link rel="stylesheet" href="../css/myCoach.css">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta charset="UTF-8">
</head>
<body>

<div class="gg-header coach">
    <div class="coach-pic center-align">
        <img id="coachimg" class="circle" src="../images/Avatar.png">
        <p id="coachname" class="name truncate"></p>
    </div>
    <div class="coach-info-card z-depth-2">
        <a href="changePwd.html?stype=2" class="gg-btn"><img src="../images/person-btn4.png"/>修改密码</a>
        <a id="zhuxiao" class="gg-btn"><img src="../images/person-btn5.png"/>退出登录</a>
    </div>
</div>

<div class="gg-coach-tabs row z-depth-2">
    <ul class="tabs">
        <li class="tab col s4">
            <a class="active" href="#tab1">
                <div class="day">今天</div><div class="date"></div>
            </a>
        </li>
        <li class="tab col s4">
            <a href="#tab2">
                <div class="day">明天</div><div class="date"></div>
            </a>
        </li>
        <li class="tab col s4">
            <a href="#tab3">
                <div class="day">后天</div><div class="date"></div>
            </a>
        </li>
    </ul>
</div>

<div class="gg-page-content coach">
    <div id="tab1" class="order-time"><div class="no-stu">当前时段还没有人预约</div></div>
    <div id="tab2" class="order-time"><div class="no-stu">当前时段还没有人预约</div></div>
    <div id="tab3" class="order-time"><div class="no-stu">当前时段还没有人预约</div></div>
</div>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="../commonJs/alert.js"></script>
<script type="text/javascript" src="../commonJs/materialize.min.js"></script>
<script type="text/javascript" src="../js/ggcsFn.js"></script>
<script type="text/javascript" src="../js/myCoach.js"></script>

</html>
